---
micronaut:
  application:
    name: gateway

---
micronaut:
  security:
    enabled: true
    endpoints:
      login:
        enabled: true
      oauth:
        enabled: true
    token:
      jwt:
        enabled: true
        signatures:
          secret:
            generator:
              secret: pleaseChangeThisSecretForANewOne
      propagation:
        enabled: true
        service-id-regex: "shutters|rooms"
        header:
          enabled: true
          headerName: "Authorization"
          prefix: "Bearer "

---
mongodb:
  uri: "mongodb://${MONGO_HOST:localhost}:${MONGO_PORT:27017}"

---
admin:
  password: admin

---
micronaut:
  http:
    services:
      shutters:
        urls:
          - "http://${EVENT_HOST:localhost}:8082/"
      rooms:
        urls:
          - "http://${EVENT_HOST:localhost}:8082/"
      events:
        urls:
          - "http://${EVENT_HOST:localhost}:8082/"

