---
micronaut:
  application:
    name: event
  server:
    port: 8082

---
micronaut:
  security:
    enabled: true
    endpoints:
      login:
        enabled: true
      oauth:
        enabled: true
    token:
      jwt:
        enabled: true
        signatures:
          secret:
            generator:
              secret: pleaseChangeThisSecretForANewOne

---
mongodb:
  uri: "mongodb://${MONGO_HOST:localhost}:${MONGO_PORT:27017}"

---
micronaut:
  http:
    services:
      shutters:
        urls:
          - "http://nowhere:8081/"
